{% block title %}My addressbook{% endblock %}
{% block content %}
	<table cellspacing="0" cellpadding="0">
		<tr>
			<th>Email</th>
			<th>Pwd hash</th>
		</tr>
		{% if persons %}
			{% for person in persons %}
				<tr>
					<td>{{person.email}}</td>
					<td>{{person.pwd_hash}}</td>
				</tr>
			{% endfor %}
		{% endif %}				
	</table>
	<br />
	Number of users: {{count}}
{% endblock %}
